<!DOCTYPE html>
<html lang="en">
  <title>Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Collecting height</h1>
      <h3>Please fill the entires to get population statistics on height</h3>
      <!-- Safe filter for automatic escaping -->
      <div class="message">{{text | safe}}</div>
      <form
        action="{{url_for('success')}}"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- <input
          title="Your email will be safe with us"
          placeholder="Enter your email address"
          type="email"
          name="email_name"
        />
        <br />
        <input
          title="Your data will be safe with us"
          placeholder="Enter your height in cm"
          type="number"
          min="50"
          max="300"
          name="height_name"
        />
        <br /> -->
        <input type="file" name="file" /> <br />
        <button type="submit">Submit</button>
      </form>
      <!-- Jinja 2 templates comments {# ... #} -->
      <!-- prettier-ignore -->
      {# {% include btn ignore missing %} #}
      {% if btn is defined %} 
          {% include btn %}
      {% endif %}
      <!-- prettier-ignore-end (just placeholder text) -->
    </div>
  </body>
</html>
